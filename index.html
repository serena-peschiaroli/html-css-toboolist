<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Boo-List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="head-container">
        <header>
            <!-- header logo -->
           <div class="header">
               <img class="logo-img" src="img/Logo.png" alt="logo">
               <span class="logo-text">Toboolist</span>
           </div>
       </header>
    </div>
     <!-- /header logo -->
    <!-- main -->
    <main>
        <!-- task-sectionbutton -->
        <div class="button-container">
            <button class="blu-button">
                <input type="submit" value="Add Task">
            </button>
            <button class="white-button">
                <input type="submit" value="Add Section">
            </button>



        </div>
        <!-- /task-sectionbutton -->
        <!-- task-list -->
        <div class="list-container">
            <ol class="task-list"> New 
                <ul>
                    <li><span class="check">
                    </span> Quarterly News Letter <span class="editorial">Editorial</span></li>
                </ul>
             </ol>
             <ol class="task-list">
                Today <ul>
                    <li><span class="check">
                    </span> Recruiting blog post <span class="editorial">Editorial</span></li>
                    <li><span class="check">
                    </span> Mobile app launch <span class="q1-goals">Q1 Goals</span></li>
                    <li><span class="nope">
                    </span> Interview with John H.<span class="Recruiting">recruiting</span></li>
                    <li></li> 
                </ul>
             </ol>


        </div>
         <!-- task-list -->
         
    </main>
    
</body>
</html>
